<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/Project_HelloWorld.css" />
    <title>Hello World Chat</title>
  </head>
  <body>
    <div class="chat-centered">
    <div class="chat-box-shadow">
      <div class="chat-container">
        <header class="chat-header">
          <div class="chat-logo">
      <img src="misc-items/AppLogo2.png" alt="Logo">
    </div>
          <a id="leave-btn" class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Leave</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3><i class="fa-solid fa-house"></i> &nbsp; Room</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fa-solid fa-user-group"></i> &nbsp; Who's here</h3>
            <ul id="users"></ul>
          </div>
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <button class="btn" id="send"><i class="fas fa-paper-plane"></i> </button>
          </form>
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
