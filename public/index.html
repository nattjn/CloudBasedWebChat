<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/Project_HelloWorld.css" />
    <title>HelloWorld Chat</title>
  </head>
  <body>
    <div class="index-centered">
      <div class="index-box-shadow">
        <div class="join-container">
          <header class="join-header">
            <div class="header-image">
              <img src="misc-items/AppLogo.png" alt="Logo" />
            </div>
          </header>
          <main class="join-main">
            <form action="chat.html">
              <div class="form-control">
                <p>
                  <label for="username">Pick your alias</label>
                </p>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter your alias..."
                  required
                />              
                <p></p>
                  <label for="room">Room</label>   
                <p></p>           
                <select class="room" id="room">
                  <option value="SelectRoom">Select your room...</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="Python">Python</option>
                  <option value="PHP">PHP</option>
                  <option value="C#">C#</option>
                  <option value="Ruby">Ruby</option>
                  <option value="Java">Java</option>
                </select>
              </div>
              <div class="center">
                <button type="submit" class="btn" id="submit">Join Chat</button>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
