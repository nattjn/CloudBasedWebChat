<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/Project_HelloWorld.css" />
		<title>HelloWorld Chat</title>
	</head>
	<body>	
		<div class="index-centered">
			<div class="index-box-shadow">
				<div class="join-container">		
					<header class="join-header">
						<div class="header-image">
							<img src="misc-items/AppLogo.png" alt="Logo">
						</div>
					</header>			
					<main class="join-main">
						<form action="chat.html">
							<div class="form-control">	
								<p>
									<label for="name">Pick your alias</label>
								</p>
								<input
									type="text"
									name="name"
									id="alias"
									placeholder="Enter your alias..."
									required
								/>
							</div>
							<div class="center">
								<button type="submit" class="btn">Join Chat</button>
							</div>
						</form>
					</main>
				</div>
			</div>
		</div>
	</body>
</html>
